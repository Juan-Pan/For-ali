<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ali ü§ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fcfaf2;
            --text-color: #4a5d23;
            --accent-green: #a3b18a;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Lora', serif;
            color: var(--text-color);
            overflow: hidden;
        }

        body::before {
             content: "";
             position: absolute;
             top: 0; left: 0; width: 100%; height: 100%;
             background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
             pointer-events: none;
             z-index: -1;
        }

        .main-container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .top-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-bottom: 50px;
        }

        .sampaguita-wrapper img {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 5px 10px 20px rgba(0,0,0,0.1);
            animation: organicBreathe 5s ease-in-out infinite alternate;
        }

        .name-container h1 {
            font-size: 4rem;
            font-weight: 500;
            margin: 0;
            letter-spacing: -1px;
        }

        .white-heart {
            display: inline-block;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.15);
            animation: gentleBeat 3s ease-in-out infinite;
        }

        .matcha-container img {
            width: 280px;
            height: auto;
            border-radius: 20px 20px 50px 50px;
            box-shadow: 0 15px 35px rgba(74, 93, 35, 0.2);
            animation: gentleFloat 6s ease-in-out infinite alternate;
        }

        @keyframes organicBreathe {
            0% { transform: scale(1) rotate(-3deg); }
            100% { transform: scale(1.08) rotate(3deg); }
        }

        @keyframes gentleFloat {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }

        @keyframes gentleBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @media (max-width: 768px) {
            .top-section {
                flex-direction: column;
                gap: 15px;
            }
            .name-container h1 {
                font-size: 3rem;
            }
            .sampaguita-wrapper img {
                width: 100px;
                height: 100px;
            }
             .matcha-container img {
                width: 220px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="top-section">
            <div class="sampaguita-wrapper">
                <img src="https://images.unsplash.com/photo-1602602724249-17c5e63b8612?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Flor Sampaguita">
            </div>
            
            <div class="name-container">
                <h1>Ali <span class="white-heart">ü§ç</span></h1>
            </div>
        </div>

        <div class="matcha-container">
            <img src="https://images.unsplash.com/photo-1563599394479-63419fb40b8d?ixlib=rb-4.0.3&auto=format&fit=crop&w=700&q=80" alt="T√© Matcha Latte">
        </div>

    </div>

</body>
</html>
