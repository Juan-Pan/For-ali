<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåº Sampaguitas para Ali</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/brython@3.12.0/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.12.0/brython_stdlib.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #fff9f0 0%, #fffef8 50%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(163, 177, 138, 0.2);
            border-radius: 25px;
            padding: 30px;
            margin: 40px 20px;
            box-shadow: 0 8px 32px rgba(74, 93, 35, 0.1);
            max-width: 900px;
            width: 95%;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            text-align: center;
            color: #4a5d23;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(163, 177, 138, 0.3);
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            padding: 15px 30px;
            font-size: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            min-width: 140px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #a3b18a, #7a9645);
            color: white;
            box-shadow: 0 4px 15px rgba(122, 150, 69, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(122, 150, 69, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #8ba852, #6b8e3e);
            color: white;
            box-shadow: 0 4px 15px rgba(107, 142, 62, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 142, 62, 0.4);
        }

        .btn-reset {
            background: linear-gradient(45deg, #9db89d, #7a9a7a);
            color: white;
            box-shadow: 0 4px 15px rgba(157, 184, 157, 0.3);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(157, 184, 157, 0.4);
        }

        .btn-special {
            background: linear-gradient(45deg, #ffffff, #f5f5f5);
            color: #4a5d23;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #a3b18a;
        }

        .btn-special:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(163, 177, 138, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(163, 177, 138, 0.2);
        }

        .speed-control label {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            color: #4a5d23;
            font-size: 15px;
        }

        .speed-control input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(163, 177, 138, 0.3);
            outline: none;
        }

        .speed-value {
            font-family: 'Outfit', sans-serif;
            color: #4a5d23;
            font-weight: 700;
            font-size: 18px;
            min-width: 30px;
            text-align: center;
        }

        .status {
            font-family: 'Outfit', sans-serif;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(163, 177, 138, 0.1);
            border-radius: 15px;
            color: #4a5d23;
            font-weight: 600;
            border: 1px solid rgba(163, 177, 138, 0.2);
        }

        .status.completed {
            background: rgba(163, 177, 138, 0.2);
            border-color: rgba(122, 150, 69, 0.4);
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        #turtleCanvas {
            border: 2px solid rgba(163, 177, 138, 0.3);
            border-radius: 15px;
            background: #ffffff;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px 10px;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }

            .btn {
                min-width: 100px;
                padding: 12px 20px;
                font-size: 13px;
            }

            #turtleCanvas {
                width: 100%;
                height: auto;
                aspect-ratio: 4/3;
            }
        }
    </style>
</head>
<body onload="brython()">
    <div class="container">
        <h1>üåº Sampaguitas para Ali</h1>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="startDrawing()">üåº Dibujar</button>
            <button class="btn btn-secondary" onclick="pauseDrawing()">‚è∏Ô∏è Pausar</button>
            <button class="btn btn-reset" onclick="resetDrawing()">üîÑ Reiniciar</button>
            <button class="btn btn-special" onclick="drawAliAndHeart()">üíï Ali</button>
        </div>

        <div class="speed-control">
            <label for="speed">Velocidad:</label>
            <input type="range" id="speed" min="1" max="10" value="5" onchange="updateSpeed()">
            <span class="speed-value" id="speedValue">5</span>
        </div>

        <div class="status" id="status">Cargando datos...</div>

        <div class="canvas-container">
            <canvas id="turtleCanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script type="text/python">
        from browser import document, window
        from browser.timer import set_timeout, clear_timeout
        import json

        turtle_data = None
        drawing_active = False
        current_shape = 0
        drawing_timeout = None
        turtle_speed = 5

        canvas = document['turtleCanvas']
        ctx = canvas.getContext('2d')
        canvas_width = 800
        canvas_height = 600

        turtle_x = canvas_width // 2
        turtle_y = canvas_height // 2
        turtle_pen_down = True

        def clear_canvas():
            ctx.clearRect(0, 0, canvas_width, canvas_height)
            ctx.fillStyle = '#ffffff'
            ctx.fillRect(0, 0, canvas_width, canvas_height)

        def set_color(r, g, b):
            ctx.strokeStyle = f'rgb({int(r*255)}, {int(g*255)}, {int(b*255)})'
            ctx.fillStyle = f'rgb({int(r*255)}, {int(g*255)}, {int(b*255)})'
            ctx.lineWidth = 2

        def pen_up():
            global turtle_pen_down
            turtle_pen_down = False

        def pen_down():
            global turtle_pen_down
            turtle_pen_down = True

        def goto(x, y):
            global turtle_x, turtle_y
            
            scale_factor = min(canvas_width, canvas_height) / 600
            scaled_x = canvas_width // 2 + x * scale_factor
            scaled_y = canvas_height // 2 + y * scale_factor
            
            if turtle_pen_down:
                ctx.lineTo(scaled_x, scaled_y)
            
            turtle_x = scaled_x
            turtle_y = scaled_y

        def begin_fill():
            ctx.beginPath()
            global first_point
            first_point = (turtle_x, turtle_y)

        def end_fill():
            if 'first_point' in globals():
                ctx.lineTo(first_point[0], first_point[1])
            ctx.fill()

        def load_data():
            global turtle_data
            try:
                import urllib.request
                response = urllib.request.urlopen('./assets/sampaguita_data.json')
                data = response.read()
                if isinstance(data, bytes):
                    data = data.decode('utf-8')
                turtle_data = json.loads(data)
                document['status'].textContent = "Listo para dibujar"
                return True
            except Exception as e:
                document['status'].textContent = f"Error: {str(e)}"
                return False

        def draw_next():
            global current_shape, drawing_active, drawing_timeout
            
            try:
                if not drawing_active or not turtle_data:
                    return
                
                if current_shape >= len(turtle_data["coordenadas"]):
                    drawing_active = False
                    status_element = document['status']
                    status_element.textContent = "Dibujado"
                    status_element.className = 'status completed'
                    return
                
                shape = turtle_data["coordenadas"][current_shape]
                color = turtle_data["color"][current_shape]
                
                progress_percentage = int(((current_shape + 1) / len(turtle_data['coordenadas'])) * 100)
                document['status'].textContent = f"Dibujando... {progress_percentage}% "
                
                set_color(color[0], color[1], color[2])
                begin_fill()
                
                pen_up()
                goto(shape[0][0], shape[0][1])
                pen_down()
                
                ctx.moveTo(turtle_x, turtle_y)
                
                for i in range(1, len(shape)):
                    goto(shape[i][0], shape[i][1])
                
                end_fill()
                current_shape += 1
                
                if drawing_active:
                    delay = max(5, 50 - turtle_speed * 5)
                    drawing_timeout = set_timeout(draw_next, delay)
                    
            except Exception as e:
                document['status'].textContent = f"Error en dibujo: {str(e)}"
                drawing_active = False

        def start_drawing():
            global drawing_active, current_shape, drawing_timeout
            
            if not turtle_data:
                if not load_data():
                    return
            
            if drawing_timeout:
                clear_timeout(drawing_timeout)
            
            drawing_active = True
            current_shape = 0
            clear_canvas()
            document['status'].textContent = f"Dibujando {len(turtle_data['coordenadas'])} sampaguitas..."
            draw_next()

        def pause_drawing():
            global drawing_active, drawing_timeout
            drawing_active = False
            if drawing_timeout:
                clear_timeout(drawing_timeout)
            document['status'].textContent = "Dibujo pausado "

        def reset_drawing():
            global drawing_active, current_shape, drawing_timeout
            drawing_active = False
            if drawing_timeout:
                clear_timeout(drawing_timeout)
            current_shape = 0
            clear_canvas()
            document['status'].textContent = "Listo para dibujar sampaguitas "

        def update_speed():
            global turtle_speed
            speed_element = document['speed']
            speed_value_element = document['speedValue']
            turtle_speed = int(speed_element.value)
            speed_value_element.textContent = str(turtle_speed)

        def draw_ali_and_heart():
            global drawing_active, drawing_timeout
            drawing_active = False
            if drawing_timeout:
                clear_timeout(drawing_timeout)
            
            clear_canvas()
            document['status'].textContent = "Dibujando Ali y coraz√≥n "
            
            try:
                import urllib.request
                
                response_ali = urllib.request.urlopen('./assets/ali_data.json')
                data_ali = response_ali.read()
                if isinstance(data_ali, bytes):
                    data_ali = data_ali.decode('utf-8')
                ali_data = json.loads(data_ali)
                
                for i, shape in enumerate(ali_data["coordenadas"]):
                    color = ali_data["color"][i]
                    set_color(color[0], color[1], color[2])
                    begin_fill()
                    pen_up()
                    goto(shape[0][0], shape[0][1])
                    pen_down()
                    ctx.moveTo(turtle_x, turtle_y)
                    for j in range(1, len(shape)):
                        goto(shape[j][0], shape[j][1])
                    end_fill()
                
                response_heart = urllib.request.urlopen('./assets/heart_data.json')
                data_heart = response_heart.read()
                if isinstance(data_heart, bytes):
                    data_heart = data_heart.decode('utf-8')
                heart_data = json.loads(data_heart)
                
                for i, shape in enumerate(heart_data["coordenadas"]):
                    color = heart_data["color"][i]
                    set_color(color[0], color[1], color[2])
                    begin_fill()
                    pen_up()
                    goto(shape[0][0] + 150, shape[0][1])
                    pen_down()
                    ctx.moveTo(turtle_x, turtle_y)
                    for j in range(1, len(shape)):
                        goto(shape[j][0] + 150, shape[j][1])
                    end_fill()
                
                status_element = document['status']
                status_element.textContent = "¬°Ali y coraz√≥n dibujados! "
                status_element.className = 'status completed'
                
            except Exception as e:
                document['status'].textContent = f"Error: {str(e)}"

        window.startDrawing = start_drawing
        window.pauseDrawing = pause_drawing
        window.resetDrawing = reset_drawing
        window.updateSpeed = update_speed
        window.drawAliAndHeart = draw_ali_and_heart

        clear_canvas()
        document['status'].textContent = "Cargando datos..."
        load_data()
    </script>
    
</body>
</html>
