<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ali ü§ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fcfaf2;
            --matcha-dark: #5e7d2f;
            --matcha-light: #9dbb64;
            --matcha-foam: #eaf5d6;
            --flower-white: #fffcf5;
            --flower-shadow: #e6e2d8;
            --stroke-color: #4a4a4a;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: var(--bg-color);
            overflow: hidden;
            position: relative;
            background-image: radial-gradient(#e0ded5 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .draggable {
            position: absolute;
            cursor: grab;
            user-select: none;
            touch-action: none;
            filter: drop-shadow(0 15px 10px rgba(0,0,0,0.1));
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .draggable:active {
            cursor: grabbing;
            transform: scale(1.1) !important;
            z-index: 100;
        }

        .svg-drawing {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        @keyframes float-foam {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(2px, 3px); }
        }
        
        .foam-art {
            animation: float-foam 6s ease-in-out infinite;
        }

    </style>
</head>
<body>

    <div class="draggable" style="width: 300px; height: 300px; left: 10%; top: 10%;">
        <svg class="svg-drawing" viewBox="0 0 300 300">
            <defs>
                <filter id="inset-shadow">
                    <feOffset dx="0" dy="4"/>
                    <feGaussianBlur stdDeviation="4" result="offset-blur"/>
                    <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
                    <feFlood flood-color="black" flood-opacity="0.1" result="color"/>
                    <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
                    <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
                </filter>
            </defs>

            <g transform="translate(150, 150)" stroke="#5c5c5c" stroke-width="2" stroke-linejoin="round">
                <path d="M0,0 C-40,-50 -60,-110 0,-130 C60,-110 40,-50 0,0" fill="#f7f5eb" transform="rotate(0)"/>
                <path d="M0,0 C-40,-50 -60,-110 0,-130 C60,-110 40,-50 0,0" fill="#f7f5eb" transform="rotate(72)"/>
                <path d="M0,0 C-40,-50 -60,-110 0,-130 C60,-110 40,-50 0,0" fill="#f7f5eb" transform="rotate(144)"/>
                <path d="M0,0 C-40,-50 -60,-110 0,-130 C60,-110 40,-50 0,0" fill="#f7f5eb" transform="rotate(216)"/>
                <path d="M0,0 C-40,-50 -60,-110 0,-130 C60,-110 40,-50 0,0" fill="#f7f5eb" transform="rotate(288)"/>
                
                <path d="M0,0 C-30,-40 -50,-90 0,-110 C50,-90 30,-40 0,0" fill="#fff" transform="rotate(36)"/>
                <path d="M0,0 C-30,-40 -50,-90 0,-110 C50,-90 30,-40 0,0" fill="#fff" transform="rotate(108)"/>
                <path d="M0,0 C-30,-40 -50,-90 0,-110 C50,-90 30,-40 0,0" fill="#fff" transform="rotate(180)"/>
                <path d="M0,0 C-30,-40 -50,-90 0,-110 C50,-90 30,-40 0,0" fill="#fff" transform="rotate(252)"/>
                <path d="M0,0 C-30,-40 -50,-90 0,-110 C50,-90 30,-40 0,0" fill="#fff" transform="rotate(324)"/>

                <circle r="15" fill="#ffe066" stroke="none"/>
                <circle r="15" fill="none" stroke="#e6c200" stroke-width="2" stroke-dasharray="2 4"/>
            </g>
        </svg>
    </div>

    <div class="draggable" style="left: 50%; top: 40%; transform: translate(-50%, -50%); z-index: 5;">
        <h1 style="
            font-family: 'Lora', serif; 
            font-size: 4rem; 
            color: #4a5d23; 
            margin: 0;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);">
            Ali <span style="font-size: 3rem; color: #ffffff; text-shadow: 0 0 5px rgba(0,0,0,0.2);">ü§ç</span>
        </h1>
    </div>

    <div class="draggable" style="width: 280px; height: 280px; left: 60%; top: 50%;">
        <svg class="svg-drawing" viewBox="0 0 250 250">
            <ellipse cx="125" cy="125" rx="110" ry="110" fill="rgba(0,0,0,0.1)"/>

            <circle cx="125" cy="125" r="115" fill="#f0ebd8" stroke="#5c5c5c" stroke-width="3"/>
            
            <circle cx="125" cy="125" r="95" fill="#fff" stroke="#5c5c5c" stroke-width="3"/>
            
            <circle cx="125" cy="125" r="85" fill="#7a9645" stroke="none"/>
            <circle cx="125" cy="125" r="85" fill="none" stroke="#5e7d2f" stroke-width="4" opacity="0.3"/>

            <g class="foam-art">
                <path d="M80,125 Q60,100 80,80 Q100,60 125,80 Q150,60 170,80 Q190,100 170,125 Q190,150 170,170 Q150,190 125,170 Q100,190 80,170 Q60,150 80,125" 
                      fill="#eaf5d6" opacity="0.8"/>
                
                <text x="125" y="135" 
                      text-anchor="middle" 
                      dominant-baseline="middle" 
                      font-family="'Pacifico', cursive" 
                      font-size="65" 
                      fill="#f7ffe0"
                      stroke="#7a9645"
                      stroke-width="1"
                      transform="rotate(-5 125 125)">
                    Ali
                </text>
            </g>

            <path d="M180,70 Q190,90 185,110" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
            <path d="M70,150 Q60,130 65,110" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="3" stroke-linecap="round"/>
        </svg>
    </div>

    <script>
        class Interactable {
            constructor(el) {
                this.el = el;
                this.x = this.parsePos(el.style.left, window.innerWidth);
                this.y = this.parsePos(el.style.top, window.innerHeight);
                
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                
                this.isDragging = false;
                this.friction = 0.95;
                this.bounce = 0.6;
                
                el.addEventListener('mousedown', e => this.start(e.clientX, e.clientY));
                window.addEventListener('mousemove', e => this.move(e.clientX, e.clientY));
                window.addEventListener('mouseup', () => this.end());

                el.addEventListener('touchstart', e => this.start(e.touches[0].clientX, e.touches[0].clientY));
                window.addEventListener('touchmove', e => {
                    if(this.isDragging) e.preventDefault(); 
                    this.move(e.touches[0].clientX, e.touches[0].clientY)
                }, {passive: false});
                window.addEventListener('touchend', () => this.end());

                this.animate();
            }

            parsePos(val, max) {
                if (val.includes('%')) return (parseFloat(val) / 100) * max;
                return parseFloat(val) || 0;
            }

            start(x, y) {
                this.isDragging = true;
                this.offsetX = x - this.x;
                this.offsetY = y - this.y;
                this.vx = 0; this.vy = 0;
                this.lastX = x; this.lastY = y;
            }

            move(x, y) {
                if (!this.isDragging) return;
                this.x = x - this.offsetX;
                this.y = y - this.offsetY;
                
                this.vx = x - this.lastX;
                this.vy = y - this.lastY;
                this.lastX = x; this.lastY = y;
            }

            end() {
                this.isDragging = false;
            }

            animate() {
                if (!this.isDragging) {
                    this.x += this.vx;
                    this.y += this.vy;

                    const rect = this.el.getBoundingClientRect();
                    const maxX = window.innerWidth - rect.width;
                    const maxY = window.innerHeight - rect.height;

                    if (this.x < 0) { this.x = 0; this.vx *= -this.bounce; }
                    if (this.x > maxX) { this.x = maxX; this.vx *= -this.bounce; }
                    if (this.y < 0) { this.y = 0; this.vy *= -this.bounce; }
                    if (this.y > maxY) { this.y = maxY; this.vy *= -this.bounce; }

                    this.vx *= this.friction;
                    this.vy *= this.friction;
                }

                this.el.style.left = this.x + 'px';
                this.el.style.top = this.y + 'px';
                this.el.style.transform = this.isDragging ? 'scale(1.1)' : 'scale(1)';
                
                requestAnimationFrame(() => this.animate());
            }
        }

        document.querySelectorAll('.draggable').forEach(el => new Interactable(el));
    </script>
</body>
</html>
