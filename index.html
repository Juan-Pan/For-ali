<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ali</title>
    <style>
     
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #3e000c 0%, #1a0005 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            cursor: crosshair; 
        }

  
        #hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Para que el mouse no interactúe con ellos directamente */
        }

      
        .heart-particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff3366; 
            opacity: 0.8;
         
            clip-path: path('M10,3.2 C7.8,1 4.2,1 2,3.2 C-0.2,5.4 -0.2,9 2,11.2 L10,19 L18,11.2 C20.2,9 20.2,5.4 18,3.2 C15.8,1 12.2,1 10,3.2 Z');
            
       
            transition: all 1.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            
           
            left: 50%;
            top: 50%;
            margin-left: -10px;
            margin-top: -10px;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }

    
        body:not(.forming) .heart-particle {
            animation: floatAround 4s infinite ease-in-out alternate;
        }

        @keyframes floatAround {
            0% { transform: translate(var(--randX), var(--randY)) scale(0.8) rotate(var(--randR)); opacity: 0.5; }
            100% { transform: translate(calc(var(--randX) + 20px), calc(var(--randY) - 20px)) scale(1.2) rotate(calc(var(--randR) + 20deg)); opacity: 1; }
        }


  
        body.forming .heart-particle {
            
            transform: translate3d(var(--targetX), var(--targetY), 0) scale(var(--targetScale)) !important;
            background-color: #ff0040; 
            opacity: 1;
         
            animation: none;
        }

   
        .ali-text {
            position: absolute;
            z-index: 10;
            color: white;
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0 0 20px #ff0040, 0 0 40px #ff0040;
            opacity: 0; 
            transform: scale(0.5);
            transition: all 1s ease-out;
            pointer-events: none;
        }

     
        body.forming .ali-text {
            opacity: 1;
            transform: scale(1);
            transition-delay: 0.5s;
        }

    </style>
</head>
<body>

    <div id="hearts-container"></div>
    
    <h1 class="ali-text">Ali</h1>


    <script>
        const container = document.getElementById('hearts-container');
        const numHearts = 350; 
        const particles = [];

      
        for (let i = 0; i < numHearts; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            
      
            heart.style.setProperty('--randX', (Math.random() * 200 - 100) + 'vw');
            heart.style.setProperty('--randY', (Math.random() * 200 - 100) + 'vh');
            heart.style.setProperty('--randR', (Math.random() * 360) + 'deg');
            
         
            const t = (i / numHearts) * Math.PI * 2;
            
            // Fórmula del corazón:
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)); 

           
            const scaleFactor = Math.min(window.innerWidth, window.innerHeight) / 35; 
            x = x * scaleFactor;
            y = y * scaleFactor;

        
            heart.style.setProperty('--targetX', `${x}px`);
            heart.style.setProperty('--targetY', `${y}px`);
            
 
            const targetScale = 0.8 + Math.random() * 0.7;
            heart.style.setProperty('--targetScale', targetScale);

            container.appendChild(heart);
            particles.push(heart);
        }

   
        let hoverTimeout;
        const body = document.body;

        
        document.addEventListener('mousemove', () => {
            body.classList.add('forming');
            
         
            clearTimeout(hoverTimeout);
            hoverTimeout = setTimeout(() => {
               body.classList.remove('forming');
            }, 4000); 
        });

    
        document.addEventListener('mouseleave', () => {
             clearTimeout(hoverTimeout);
             body.classList.remove('forming');
        });

    </script>
</body>
</html>
