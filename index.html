<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ali ü§ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,500&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fcfaf2;
            --text-color: #4a5d23;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: var(--bg-color);
            font-family: 'Lora', serif;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        body::before {
             content: "";
             position: absolute;
             top: 0; left: 0; width: 100%; height: 100%;
             background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
             pointer-events: none;
             z-index: 0;
        }

        .draggable {
            position: absolute;
            cursor: grab;
            user-select: none;
            touch-action: none;
            z-index: 10;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            transition: transform 0.1s;
        }

        .draggable:active {
            cursor: grabbing;
            transform: scale(1.05);
            z-index: 100;
        }

        .flower-svg {
            width: 180px;
            height: 180px;
        }

        .matcha-svg {
            width: 220px;
            height: 220px;
        }

        .main-text {
            font-size: 4rem;
            font-weight: 500;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.4);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.6);
        }

        .white-heart {
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .flower-svg { width: 140px; height: 140px; }
            .matcha-svg { width: 180px; height: 180px; }
            .main-text { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div class="draggable" style="top: 10%; left: 10%;">
        <svg class="flower-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                    <feOffset dx="2" dy="2" result="offsetblur"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.3"/>
                    </feComponentTransfer>
                    <feMerge> 
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/> 
                    </feMerge>
                </filter>
                <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:#ffeda3;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
                </radialGradient>
            </defs>
            <g filter="url(#softShadow)">
                <path d="M100,100 Q60,20 100,10 Q140,20 100,100" fill="#fffdf5" transform="rotate(0 100 100)" />
                <path d="M100,100 Q60,20 100,10 Q140,20 100,100" fill="#fffdf5" transform="rotate(45 100 100)" />
                <path d="M100,100 Q60,20 100,10 Q140,20 100,100" fill="#fcfcfc" transform="rotate(90 100 100)" />
                <path d="M100,100 Q60,20 100,10 Q140,20 100,100" fill="#ffffff" transform="rotate(135 100 100)" />
                <path d="M100,100 Q60,20 100,10 Q140,20 100,100" fill="#fffdf5" transform="rotate(180 100 100)" />
                <path d="M100,100 Q60,20 100,10 Q140,20 100,100" fill="#f0f0f0" transform="rotate(225 100 100)" />
                <path d="M100,100 Q60,20 100,10 Q140,20 100,100" fill="#ffffff" transform="rotate(270 100 100)" />
                <path d="M100,100 Q60,20 100,10 Q140,20 100,100" fill="#fcfcfc" transform="rotate(315 100 100)" />
                <ellipse cx="100" cy="100" rx="20" ry="10" fill="#fff" transform="rotate(22 100 100)"/>
                <ellipse cx="100" cy="100" rx="20" ry="10" fill="#fff" transform="rotate(67 100 100)"/>
                <ellipse cx="100" cy="100" rx="20" ry="10" fill="#fff" transform="rotate(112 100 100)"/>
                <ellipse cx="100" cy="100" rx="20" ry="10" fill="#fff" transform="rotate(157 100 100)"/>
                <circle cx="100" cy="100" r="8" fill="url(#centerGrad)" />
            </g>
        </svg>
    </div>

    <div class="draggable main-text" style="top: 45%; left: 50%; transform: translate(-50%, -50%);">
        Ali <span class="white-heart">ü§ç</span>
    </div>

    <div class="draggable" style="top: 60%; left: 60%;">
        <svg class="matcha-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="foamText" x="-10%" y="-10%" width="120%" height="120%">
                     <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
                </filter>
            </defs>
            <circle cx="100" cy="100" r="95" fill="#e6e2d3" stroke="#dcd8c8" stroke-width="2"/>
            <circle cx="100" cy="100" r="75" fill="#fcfaf2" stroke="#dcd8c8" stroke-width="1"/>
            <circle cx="100" cy="100" r="68" fill="#e8e4d0"/>
            <circle cx="100" cy="100" r="62" fill="#7a9645"/>
            <circle cx="100" cy="100" r="58" fill="#8ba852"/>
            
            <g transform="translate(100, 100) scale(0.8)">
                <text x="0" y="15" text-anchor="middle" font-family="'Great Vibes', cursive" font-size="60" fill="#fffef0" filter="url(#foamText)" opacity="0.9">Ali</text>
                <text x="0" y="15" text-anchor="middle" font-family="'Great Vibes', cursive" font-size="60" fill="#fffef0">Ali</text>
                <path d="M-5,35 C-20,25 -20,10 -5,10 C10,10 10,25 -5,35" fill="#fffef0" transform="translate(5, 5)"/>
            </g>
            <path d="M160,80 Q165,100 160,120" stroke="rgba(255,255,255,0.4)" stroke-width="4" fill="none"/>
        </svg>
    </div>

    <script>
        class PhysicsItem {
            constructor(el) {
                this.el = el;
                this.x = parseFloat(el.style.left) || Math.random() * (window.innerWidth - 100);
                this.y = parseFloat(el.style.top) || Math.random() * (window.innerHeight - 100);
                
                if (el.style.transform.includes('translate')) {
                    const rect = el.getBoundingClientRect();
                    this.x = rect.left;
                    this.y = rect.top;
                    el.style.transform = 'none';
                }

                this.vx = 0;
                this.vy = 0;
                this.lastX = this.x;
                this.lastY = this.y;
                this.isDragging = false;
                this.friction = 0.96;
                this.bounce = 0.7;
                
                el.addEventListener('mousedown', (e) => this.startDrag(e.clientX, e.clientY));
                window.addEventListener('mousemove', (e) => this.drag(e.clientX, e.clientY));
                window.addEventListener('mouseup', () => this.endDrag());

                el.addEventListener('touchstart', (e) => this.startDrag(e.touches[0].clientX, e.touches[0].clientY));
                window.addEventListener('touchmove', (e) => this.drag(e.touches[0].clientX, e.touches[0].clientY));
                window.addEventListener('touchend', () => this.endDrag());

                this.animate();
            }

            startDrag(inputX, inputY) {
                this.isDragging = true;
                this.offsetX = inputX - this.x;
                this.offsetY = inputY - this.y;
                this.vx = 0;
                this.vy = 0;
                this.lastX = inputX;
                this.lastY = inputY;
            }

            drag(inputX, inputY) {
                if (!this.isDragging) return;
                
                const currentX = inputX;
                const currentY = inputY;
                
                this.vx = currentX - this.lastX;
                this.vy = currentY - this.lastY;
                
                this.lastX = currentX;
                this.lastY = currentY;

                this.x = inputX - this.offsetX;
                this.y = inputY - this.offsetY;
            }

            endDrag() {
                this.isDragging = false;
            }

            animate() {
                if (!this.isDragging) {
                    this.x += this.vx;
                    this.y += this.vy;

                    this.vx *= this.friction;
                    this.vy *= this.friction;

                    const rect = this.el.getBoundingClientRect();
                    const maxX = window.innerWidth - rect.width;
                    const maxY = window.innerHeight - rect.height;

                    if (this.x < 0) { this.x = 0; this.vx *= -this.bounce; }
                    if (this.x > maxX) { this.x = maxX; this.vx *= -this.bounce; }
                    if (this.y < 0) { this.y = 0; this.vy *= -this.bounce; }
                    if (this.y > maxY) { this.y = maxY; this.vy *= -this.bounce; }
                    
                    if (Math.abs(this.vx) < 0.1) this.vx = 0;
                    if (Math.abs(this.vy) < 0.1) this.vy = 0;
                }

                this.el.style.left = this.x + 'px';
                this.el.style.top = this.y + 'px';

                requestAnimationFrame(() => this.animate());
            }
        }

        document.querySelectorAll('.draggable').forEach(el => new PhysicsItem(el));

    </script>
</body>
</html>
