<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for Ali</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #ffe4e1;
            --text-color-white: #ffffff; 
            --matcha-dark: #5e7d2f;
            --matcha-light: #9dbb64;
            --matcha-foam: #eaf5d6;
            --flower-white: #fffcf5;
            --stroke-color: #5c5c5c;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: var(--bg-color);
            overflow: hidden;
            position: relative;
            background-image: radial-gradient(rgba(255,255,255,0.3) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .draggable {
            position: absolute;
            cursor: grab;
            user-select: none;
            touch-action: none;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.15));
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .draggable:active {
            cursor: grabbing;
            transform: scale(1.08) !important;
            z-index: 100;
        }

       
        .svg-drawing {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        @keyframes float-foam {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(2px, 3px); }
        }
        
        .foam-art {
            animation: float-foam 6s ease-in-out infinite;
        }

        /* Estilo para el contenedor del texto principal */
        .main-text-container {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 182, 193, 0.4); 
            padding: 20px 40px;
            border-radius: 60px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.5);
        }

        .main-text-style {
            font-family: 'Lora', serif;
            font-size: 5rem; 
            color: var(--text-color-white);
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
        }

        .separator-heart {
            font-size: 3.5rem;
            color: var(--text-color-white);
            animation: gentleBeat 3s ease-in-out infinite;
        }

        @keyframes gentleBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @media (max-width: 768px) {
            .main-text-style { font-size: 3rem; }
            .separator-heart { font-size: 2rem; }
            .main-text-container { padding: 15px 25px; flex-wrap: wrap; justify-content: center; }
        }

    </style>
</head>
<body>

    <div class="draggable" style="width: 280px; height: 280px; left: 10%; top: 15%;">
        <svg class="svg-drawing" viewBox="0 0 300 300">
            <g transform="translate(150, 150)" stroke="var(--stroke-color)" stroke-width="2" stroke-linejoin="round">
                <path d="M0,0 C-40,-50 -60,-110 0,-130 C60,-110 40,-50 0,0" fill="#f0eade" transform="rotate(0)"/>
                <path d="M0,0 C-40,-50 -60,-110 0,-130 C60,-110 40,-50 0,0" fill="#f0eade" transform="rotate(72)"/>
                <path d="M0,0 C-40,-50 -60,-110 0,-130 C60,-110 40,-50 0,0" fill="#f0eade" transform="rotate(144)"/>
                <path d="M0,0 C-40,-50 -60,-110 0,-130 C60,-110 40,-50 0,0" fill="#f0eade" transform="rotate(216)"/>
                <path d="M0,0 C-40,-50 -60,-110 0,-130 C60,-110 40,-50 0,0" fill="#f0eade" transform="rotate(288)"/>
                
                <path d="M0,0 C-30,-40 -50,-90 0,-110 C50,-90 30,-40 0,0" fill="var(--flower-white)" transform="rotate(36)"/>
                <path d="M0,0 C-30,-40 -50,-90 0,-110 C50,-90 30,-40 0,0" fill="var(--flower-white)" transform="rotate(108)"/>
                <path d="M0,0 C-30,-40 -50,-90 0,-110 C50,-90 30,-40 0,0" fill="var(--flower-white)" transform="rotate(180)"/>
                <path d="M0,0 C-30,-40 -50,-90 0,-110 C50,-90 30,-40 0,0" fill="var(--flower-white)" transform="rotate(252)"/>
                <path d="M0,0 C-30,-40 -50,-90 0,-110 C50,-90 30,-40 0,0" fill="var(--flower-white)" transform="rotate(324)"/>

                <circle r="15" fill="#ffe066" stroke="none"/>
                <circle r="15" fill="none" stroke="#e6c200" stroke-width="2" stroke-dasharray="2 4"/>
            </g>
        </svg>
    </div>

    <div class="draggable" style="left: 50%; top: 45%; transform: translate(-50%, -50%); z-index: 10;">
        <div class="main-text-container">
            <h1 class="main-text-style">Ali</h1>
            <span class="separator-heart">ü§ç</span>
        </div>
    </div>

    <div class="draggable" style="width: 260px; height: 260px; left: 65%; top: 60%;">
        <svg class="svg-drawing" viewBox="0 0 250 250">
            <circle cx="125" cy="125" r="115" fill="#f0ebd8" stroke="var(--stroke-color)" stroke-width="3"/>
            <circle cx="125" cy="125" r="95" fill="#fff" stroke="var(--stroke-color)" stroke-width="3"/>
            <circle cx="125" cy="125" r="85" fill="#7a9645" stroke="none"/>
            <circle cx="125" cy="125" r="85" fill="none" stroke="#5e7d2f" stroke-width="4" opacity="0.3"/>

            <g class="foam-art">
                <path d="M80,125 Q60,100 80,80 Q100,60 125,80 Q150,60 170,80 Q190,100 170,125 Q190,150 170,170 Q150,190 125,170 Q100,190 80,170 Q60,150 80,125" 
                      fill="var(--matcha-foam)" opacity="0.9"/>
                
                <text x="125" y="135" 
                      text-anchor="middle" 
                      dominant-baseline="middle" 
                      font-family="'Pacifico', cursive" 
                      font-size="70" 
                      fill="#f7ffe0"
                      stroke="#7a9645"
                      stroke-width="1.2"
                      transform="rotate(-5 125 125)">
                    Ali
                </text>
                
                </g>

            <path d="M180,70 Q190,90 185,110" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
        </svg>
    </div>

    <script>
        class Interactable {
            constructor(el) {
                this.el = el;
                this.x = this.parsePos(el.style.left, window.innerWidth);
                this.y = this.parsePos(el.style.top, window.innerHeight);
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 0.5) * 1.5;
                this.isDragging = false;
                this.friction = 0.95;
                this.bounce = 0.6;
                
                el.addEventListener('mousedown', e => this.start(e.clientX, e.clientY));
                window.addEventListener('mousemove', e => this.move(e.clientX, e.clientY));
                window.addEventListener('mouseup', () => this.end());

                el.addEventListener('touchstart', e => this.start(e.touches[0].clientX, e.touches[0].clientY));
                window.addEventListener('touchmove', e => {
                    if(this.isDragging) e.preventDefault(); 
                    this.move(e.touches[0].clientX, e.touches[0].clientY)
                }, {passive: false});
                window.addEventListener('touchend', () => this.end());

                this.animate();
            }

            parsePos(val, max) {
                if (val.includes('%')) return (parseFloat(val) / 100) * max;
                return parseFloat(val) || 0;
            }

            start(x, y) {
                this.isDragging = true;
                this.offsetX = x - this.x;
                this.offsetY = y - this.y;
                this.vx = 0; this.vy = 0;
                this.lastX = x; this.lastY = y;
            }

            move(x, y) {
                if (!this.isDragging) return;
                this.x = x - this.offsetX;
                this.y = y - this.offsetY;
                this.vx = x - this.lastX;
                this.vy = y - this.lastY;
                this.lastX = x; this.lastY = y;
            }

            end() {
                this.isDragging = false;
            }

            animate() {
                if (!this.isDragging) {
                    this.x += this.vx;
                    this.y += this.vy;
                    const rect = this.el.getBoundingClientRect();
                    const maxX = window.innerWidth - rect.width;
                    const maxY = window.innerHeight - rect.height;

                    if (this.x < 0) { this.x = 0; this.vx *= -this.bounce; }
                    if (this.x > maxX) { this.x = maxX; this.vx *= -this.bounce; }
                    if (this.y < 0) { this.y = 0; this.vy *= -this.bounce; }
                    if (this.y > maxY) { this.y = maxY; this.vy *= -this.bounce; }

                    this.vx *= this.friction;
                    this.vy *= this.friction;
                }

                this.el.style.left = this.x + 'px';
                this.el.style.top = this.y + 'px';
                this.el.style.transform = this.isDragging ? 'scale(1.08)' : 'scale(1)';
                requestAnimationFrame(() => this.animate());
            }
        }

        document.querySelectorAll('.draggable').forEach(el => new Interactable(el));
    </script>
</body>
</html>
